<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    <div id="indicator"></div>
    <div id="page">
      <style>
        .title {
          padding: 5%;
          color: #101417;
          font-size: 28px;
          font-weight: bold;
          text-align: center;
          background: #f78e66;
          display: grid;
        }
        .author-bio {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          font-size: 20px;
          font-weight: bold;
        }
        .author-bio .profile_pic {
          width: 200px !important;
          /* border-radius: 100%; */
          /* border: 4px solid #146641 !important; */
        }
        .logo{
          float: left;
          width: 24px;
          height: 24px;
        }
        .column {
          float: left;
          width: 50%;
          padding: 5px;
        }
        .row {
          width: 100%;
        }
      </style>
      <!-- header -->
      {% include header.html %}
      <!-- nav -->
      {% include nav.html %}
      <!-- page content -->
      <main class="content">
        <div class="author-bio">
          <img class="profile_pic" src="{{page.profile_pic}}" alt="{{page.profile_pic_alt}}" />
          <br>
          <br>
          <div class="row">
            <div class="column">
              <a href="{{page.linkedin}}"><img class="logo" src="images/linkedin_logo.png" alt="linkedin_error" /></a>
            </div>
            <div class="column">
              <a href="{{page.github}}"><img class="logo" src="images/github_logo.png" alt="github_error" /></a>
            </div>
          </div>
        </div>
        {{content}}
      </main>

      <!-- footer -->
      {% include footer.html %}
    </div>
    <script>
      $(document).ready(function(){
          $(document).bind("contextmenu",function(e){
             return false;
          });
       });
    </script>
  </body>
</html>
