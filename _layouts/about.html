<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/fontawesome.min.css" integrity="sha512-P9vJUXK+LyvAzj8otTOKzdfF1F3UYVl13+F8Fof8/2QNb8Twd6Vb+VD52I7+87tex9UXxnzPgWA3rH96RExA7A==" crossorigin="anonymous" referrerpolicy="no-referrer" rel="stylesheet"  type='text/css' />
  <script>
    $(document).ready(function(){
        $(document).bind("contextmenu",function(e){
           return false;
        });
     });
  </script>
  <body>
    <div id="indicator"></div>
    <div id="page">
      <style>
        .title {
          padding: 5%;
          color: #101417;
          font-size: 28px;
          font-weight: bold;
          text-align: center;
          background: #f78e66;
          display: grid;
        }
        .author-bio {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          font-size: 20px;
          font-weight: bold;
        }
        .author-bio .profile_pic {
          width: 200px !important;
          /* border-radius: 100%; */
          /* border: 4px solid #146641 !important; */
        }
        .logo{
          float: left;
          width: 24px;
          height: 24px;
        }
        .row {
          width: 200px !important;
          text-align: center;
        }
        .column {
          float: left;
          text-align: center;
          width: 45%;
          padding: 5px;
        }
      </style>
      <!-- header -->
      {% include header.html %}
      <!-- nav -->
      {% include nav.html %}
      <!-- page content -->
      <main class="content">
        <div class="author-bio">
          <img class="profile_pic" src="{{page.profile_pic}}" alt="{{page.profile_pic_alt}}" />
          <br>
          <div class="row">
            <div class="column">
              <a class="fa-brands fa-linkedin" href="{{page.linkedin}}" style="text-decoration: none !important;"></a>
            </div>
            <div class="column">
              <a class="fa-brands fa-github" href="{{page.github}}" style="text-decoration: none !important;"></a>
            </div>
          </div>
        </div>
        {{content}}
      </main>
      <!-- footer -->
      {% include footer.html %}
    </div>
  </body>
</html>
