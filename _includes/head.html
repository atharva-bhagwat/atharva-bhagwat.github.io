  <!-- PILL JS LOADER SYLE -->
  <style>
    #indicator {
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      height: 3px;
      display: none;
      background-color: #72b6b5;
    }

    .is-loading {
      display: block;
      animation: blink 1.5s linear infinite;
    }

    @keyframes blink {
      from,
      to {
        background-color: #72b6b5;
      }

      50% {
        background-color: #42b983;
      }
    }

    #project-link {
      display: block;
      position: fixed;
      padding: 8px;
      top: 0;
      right: 0;
    }
  </style>
  <style>
    .title {
      padding: 5%;
      color: #101417;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      background: #f78e66;
      display: grid;
    }
    .author-bio {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
    }
    .author-bio .profile_pic {
      width: 200px !important;
      /* border-radius: 100%; */
      /* border: 4px solid #146641 !important; */
    }
    .logo{
      float: left;
      width: 24px;
      height: 24px;
    }
    .row {
      width: 200px !important;
      text-align: center;
    }
    .column {
      float: left;
      text-align: center;
      width: 33%;
    }
    .resume-display {
      width: 75%;
      height: 100%;
      text-align: center !important;
    }
    img.d-block {
    width: auto;
    width:100%;
    height:50vh;
    object-fit:scale-down;
    object-position:50% 50%;
}
  </style>
