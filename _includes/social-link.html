<a class="social-link" href="{{ link.url }}"
    {% if link.id == 'email' %}
        href="#" class="copy-link social-link" data-tooltip="Copy email" onclick="copyText(this, '{{ link.description }}')"
    {% else %}
        target="_blank"
    {% endif %}>
    <i class="{{ link.class }}" style="color: {{ link.color }}"></i>
</a>
